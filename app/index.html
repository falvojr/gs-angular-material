<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Angular Material - Starter App</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>
  <link rel="stylesheet" href="./assets/app.css"/>
</head>

<body ng-controller="AppController as app">

  <header>
    <nav>
      <nav-drawer user="app.user" sections="app.sections" />
    </nav>
  </header>

  <main>
    <md-content class="main">
      <div class="main-content">
        <div flex-gt-sm="90" flex-gt-md="80" ng-view>
        </div>
      </div>
    </md-content>
  </main>

  <script src="./jspm_packages/system.js" type="text/javascript"></script>
  <script src="config.js" type="text/javascript"></script>
  <script type="text/javascript">
    System.import('src/boot/boot')
        .catch(console.error.bind(console)); // make sure any errors print to console
  </script>

</body>
</html>
